<!DOCTYPE html>
<html>
<head>
<!-- character encoding -->
<meta charset="UTF-8">

<!-- title of the page -->
<title>Search</title>

<!-- define external css -->
<link rel="stylesheet" type="text/css" href="css/search.css">

</head>
<body>
<!-- header -->
<!-- title and advertisement header -->
<div id="header-grid" class="row">

	<div id="header-title">
		<h1>Food Search</h1>
	</div>

	<div id="advertisement">
		<h2>Find your best restaurant experiences!</h2>
	</div>

</div>

<!-- nativation menu -->
<div class="header-navigation row">
  <a href="search.html">Search</a>
  <a href="submission.html">Submission</a>
  <a href="registration.html">Registration</a>
  <a href="results_sample.html">Map</a>
</div>


<!-- end of header -->

<!-- main page -->
<div id="search-box" class="row">
		<!-- get food name label -->
		<div class="search-col">
			<h1><label>Name:</label></h1>
		</div>

		<!-- food name input box -->
		<div class="search-col">
			<input class="search-input" type="text" placeholder="Food name...">
		</div>

		<!-- get rating label-->
		<div class="search-col">
			<h1><label>Rating:</label></h1>
		</div>

		<!-- rating input box -->
		<div class="search-col">
			<select class="search-input">
				<option>1.0</option>
				<option>2.0</option>
				<option>3.0</option>
				<option>4.0</option>
				<option>5.0</option>
			</select>
		</div>

		<!-- search button -->
		<div class="search-col">
			<input id="search-btn" type="submit" value="Search">
		</div>
</div>
<!-- end of main page -->

<!-- footer -->
<div id="footer" class="row">
	<h2> FoodSearch.com @ 2019 fall</h2>
</div>
<!-- end of footer -->

</body>
</html>
