<!DOCTYPE html>
<html>
<head>
<!-- character encoding -->
<meta charset="UTF-8">

<!-- title of the page -->
<title>Registration</title>

<!-- define external css -->
<link rel="stylesheet" type="text/css" href="css/registration.css">

</head>
<body>
<!-- header -->
<!-- title and advertisement header -->
<div id="header-grid" class="row">

	<div id="header-title">
		<h1>Food Search</h1>
	</div>

	<div id="advertisement">
		<h2>Find your best restaurant experiences!</h2>
	</div>

</div>

<!-- nativation menu -->
<div class="header-navigation row">
  <a href="search.html">Search</a>
  <a href="submission.html">Submission</a>
  <a href="registration.html">Registration</a>
  <a href="results_sample.html">Map</a>
</div>


<!-- end of header -->

<!-- main page -->
<div id="register-block" class="row">
		<!-- get username -->
		<div class="register-col">
			<h2><label>Username:</label></h2>
		</div>

		<div class="register-col">
			<input class="register-input" type="text" placeholder="Username...">
		</div>

		<!-- get password-->
		<div class="register-col">
			<h2><label>Password:</label></h2>
		</div>

		<div class="register-col">
			<input class="register-input" type="password" placeholder="Password...">
		</div>

		<!-- get gender -->
		<div class="register-col">
			<h2><label>Gender:</label></h2>
		</div>

		<div class="register-col">
			<select class="register-input">
				<option>Female</option>
				<option>Male</option>
				<option>Prefer not to say</option>
			</select>
		</div>

		<!-- get email -->
		<div class="register-col">
			<h2><label>Email:</label></h2>
		</div>

		<div class="register-col">
			<input class="register-input" type="email">
		</div>

		<!-- register button -->
		<div class="register-col">
			<input id="register-btn" type="submit" value="Register">
		</div>
</div>
<!-- end of main page -->

<!-- footer -->
<div id="footer" class="row">
	<h2> FoodSearch.com @ 2019 fall</h2>
</div>
<!-- end of footer -->

</body>
</html>
