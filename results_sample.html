<!DOCTYPE html>
<html>
<head>
<!-- character encoding -->
<meta charset="UTF-8">

<!-- title of the page -->
<title>Results Sample</title>

<!-- define external css -->
<link rel="stylesheet" type="text/css" href="css/results_sample.css">

</head>
<body>
<!-- header -->
<!-- title and advertisement header -->
<div id="header-grid" class="row">

	<div id="header-title">
		<h1>Food Search</h1>
	</div>

	<div id="advertisement">
		<h2>Find your best restaurant experiences!</h2>
	</div>

</div>

<!-- nativation menu -->
<div class="header-navigation row">
  <a href="search.html">Search</a>
  <a href="submission.html">Submission</a>
  <a href="registration.html">Registration</a>
  <a href="results_sample.html">Map</a>
</div>


<!-- end of header -->

<!-- main page -->
<div id="results-block" class="row">
	<!-- show results in tabular form -->
	<div class="results-col">
		<table class="results-table">
			<tr>
				<th id="results-title">
					Results: 
				</th>
			</tr>
			<tr>
				<td class="results-cell"><a href="individual_sample.html">
					Happy Lamb Hot Pot 
				</a></td>
			</tr>
			<tr>
				<td class="results-cell"><a href="individual_sample.html">
					Morals Village Hot Pot 
				</a></td>
			</tr>
			<tr>
				<td class="results-cell"><a href="individual_sample.html">
					Best Friend Chinese Restaurant 
				</a></td>
			</tr>
			<tr>
				<td class="results-cell"><a href="individual_sample.html">
					Chinese Legendary Hop Pot 
				</a></td>
			</tr>
		</table>
	</div>

	<!-- map and alternative text message for ppl with disability -->
	<div class="results-col">
		<img src="img/map.JPG" alt="It's a live map for all the restaurants.">
	</div>

</div>
<!-- end of main page -->

<!-- footer -->
<div id="footer" class="row">
	<h2> FoodSearch.com @ 2019 fall</h2>
</div>
<!-- end of footer -->

</body>
</html>
